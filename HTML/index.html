<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Accueil - Robbie Lens Photographie</title>
</head>

<body>
  <section class="navbar">
    <div class="logo">
      <a href="http://127.0.0.1:5500/HTML/index.html"></a>
    </div>
    <div class="list">
      <ul>
        <a href="http://127.0.0.1:5500/HTML/index.html" target="_blank">Accueil</a>
        <a href="http://127.0.0.1:5500/HTML/apropos.html" target="_blank">A propos</a>
        <a href="http://127.0.0.1:5500/HTML/portfolio.html" target="_blank">Portfolio</a>
      </ul>
    </div>
  </section>

  <section class="header">
    <div class="title">
      <h1>Robbie Lens Photographie</h1>
      <p>Où <span class="word-color">professionalisme</span> s’allie avec <span class="word-color">passion</span>.
        Depuis plus de 5 ans maintenant,
        j’exerce mon métier avec la passion
        qui m’anime : capturer l’essence de chaque instant.</p>
      <div class="btn-container">
        <button>Un projet ? Ecrivez-moi</button>
      </div>
    </div>
    <div class="img-title">
      <img src="/assets/img/img-accueil/robbie-lens.png" alt="Robbie Lens">
    </div>
  </section>

  <section class="projet">
    <div class="projet-title">
      <h2>Mon dernier projet</h2>
    </div>
    <div class="projet-img">
      <img src="/assets/img/img-accueil/element-1.png" alt="Bord de mer">
      <img src="/assets/img/img-accueil/element-2.png" alt="Canyon">
      <img src="/assets/img/img-accueil/element-3.png" alt="Bord de baie">
      <img src="/assets/img/img-accueil/element-4.png" alt="Couple sur un ponton">
      <img src="/assets/img/img-accueil/element-5.png" alt="Montagnes">
      <img src="/assets/img/img-accueil/element-6.png" alt="Montagnes et lac">
    </div>
  </section>

  <section class="contact">
    <div class="form-title">
      <h2>Parlons de votre projet</h2>
    </div>
    <div class="form">
      <form method="post" action="#">
        <div class="form-grid">
          <div class="name">
            <label for="name">Nom</label>
            <input type="text" id="name" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="textarea">
            <label for="message">Message</label>
            <textarea id="message"></textarea>
          </div>
          <div class="btn-container">
            <button>Envoyer</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="footer">
    <div class="logo">
      <img src="/assets/img/img-accueil/logo.png" alt="Logo">
    </div>
    <div class="network">
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </section>
</body>

</html>
